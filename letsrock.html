<!DOCTYPE html>
<html>
    <head>
        <title> Experiments Setup </title>
        <meta charset="utf-8">
        <link href="https://zybuluo.com/static/img/favicon.png" type="image/x-icon" rel="icon">
        <link href="https://zybuluo.com/static/assets/e5248927.base.lib.min.css" rel="stylesheet" media="screen">
        <link href="https://zybuluo.com/static/icomoon/style.css" rel="stylesheet">
        <link href="https://zybuluo.com/static/font-awesome/css/font-awesome.css" rel="stylesheet">
        
        <link id="prettify-style" href="https://zybuluo.com/static/editor/libs/google-code-prettify/prettify-cmd.css" type="text/css" rel="stylesheet">
        <link href="https://zybuluo.com/static/assets/mdeditor/e858f756.layout.min.css" rel="stylesheet" media="screen">
        <link href="https://zybuluo.com/static/assets/2e85637e.mdeditor.lib.min.css" rel="stylesheet" media="screen">
        <style>
         .container{
             width=1000px;
         }
        </style>
        <script type="text/javascript"
                src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script type="text/x-mathjax-config">
         MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        <script src="js/drawcanvas.js"></script>
    </head>
    <body onload="init()" "class="theme">
        <div class="container"> 
            <h1> Experiments Setup </h1>
            <div id="canvas-column" class="pull-left">
                <h3> Double Click to Add New Position</h3>
                <p id="mousepos">Position: </p>
                <canvas id="canvas" width ="800" height="600">
                </canvas>
                <p> (0,0)</p>
                <table>
                    <tr>
                        <td colspan="2">
                          <input type="button" onclick="download('initialposes.txt','posetable');" value="Download Initial Poses As Text File">
                        </td>
                        <td>
                          Put it in "~/.ros/"
                        </td>
                    </tr>
                </table>

                <p> Enter number of ROS nodes : </p>
                <input id="nodesnum" type="text" >
                <p> Enter number of servers to be used (Maximum 20): </p>
                <input id="serversnum" type="text">
                <br>
                <input value="distribute tasks" type="button" onclick="distribute()">
              
                <input type="button" onclick="download('servers.txt','serverstable');" value="Download Tasks File">
            </div>
            <div id="ptable-column" class="pull-right">
                <h3> Robots Poses </h3>
                <table id="posetable" class="table">
                    <tr>
                        <th>Robot ID</th>
                        <th>Pose ($x, y, \theta$)</th>
                    </tr>

                </table>
                <hr>
                <table id="serverstable" class="table">
                  <tr>
                    <th> Host </th>
                    <th> Tasks </th>
                  </tr>
                </table>
            </div>
        </div>

    </body>
</html>
